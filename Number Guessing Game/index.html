<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <div class="numbers">
        <p>Number Pool: 0-10</p>
    </div>
    <div class="score">
        <p id="humanScr"></p>
        <p id="computerScr"></p>
    </div>
    <div class="randomNumber">
        <p id="outputNumber"></p>
    </div>
    <div class="human">
        <input type="text" id="guess" Value="Your Guess">
        <button type="submit" id="submit">Submit</button>
        <p id="humanOut"></p>
    </div>
    <div class="computer">
        <p><span id="computer"></span></p>
    </div>
</body>
<script src="js/app.js"></script>
</html>
