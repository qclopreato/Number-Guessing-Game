<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <div>
        <h2>Number Range: 0-10</h2>
        <p>The first player to reach 10 points wins!</p>
        <p>Human Score: <span id="humanScr">0</span></p>
        <p>Computer Score: <span id="computerScr">0</span></p>
        <p>Winner: <span id="winner"></span></p>
    </div>
    <div>
        <input type="number" value="0" id="guess" min="0" max="10">
        <button type="submit" id="submit">Submit</button>
        <button type="reset" id="reset">Reset</button>
        <p>Random Number: <span id="outputNumber"></span></p>
        <p>Human Guess: <span id="humanOut"></span></p>
        <p>Computer Guess: <span id="computer"></span></p>
    </div>
</body>
<script src="js/app.js"></script>
</html>
